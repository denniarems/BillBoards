<agm-map
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="18"
  [scrollwheel]="false"
  [disableDefaultUI]="true"
  [zoomControl]="true"
  [scaleControl]="true"
>
  <div *ngFor="let board of billboard">
    <agm-marker
      [latitude]="board.longitude"
      [longitude]="board.latitude"
    ></agm-marker>
  </div>
</agm-map>
